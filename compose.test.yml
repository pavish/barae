# Testing - docker compose -f compose.test.yml up --build --abort-on-container-exit
# Ephemeral database, runs migrations, designed for CI/testing

services:
  db:
    container_name: barae-test-db
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: barae
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: barae_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d barae_test -U barae"]
      interval: 2s
      timeout: 2s
      retries: 10

  mailpit:
    container_name: barae-test-mailpit
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  backend:
    container_name: barae-test-backend
    build:
      context: ./backend
      target: prod
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: barae
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: barae_test
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      APP_SECRET: test-secret-for-ci-at-least-32-characters-long
      FRONTEND_URL: http://localhost:5173
      MIGRATE_ON_START: "true"
      # SMTP - Mailpit for local testing
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      EMAIL_FROM: "Barae <noreply@barae.local>"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
